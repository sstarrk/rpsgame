<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    
    <body>
        <script>
            const maxValue = 3;
            const notPossibleChoice = "this choice is not possible";
            function getComputerChoice(maxValue) {
                let compChoice = Math.floor(Math.random() * maxValue) 
                if (compChoice == 0) {
                    return "rock";
                } else if (compChoice == 1) {
                    return "paper";
                } else if (compChoice == 2) {
                    return "scissors";
                }
            }
            console.log(getComputerChoice(maxValue))

            function getHumanChoice() {
                let humanChoice = prompt();
                if (humanChoice.toLowerCase() === "rock") {
                    return "rock" ;
                } else if (humanChoice.toLowerCase() === "paper") {
                    return "paper";
                } else if (humanChoice.toLowerCase() === "scissors") {
                    return "scissors";
                } else {
                    return notPossibleChoice;
                }
            }
            console.log(getHumanChoice())
        </script>
    </body>
</html>
