<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    
    <body>
        <script>
            const maxValue = 3;
            const notPossibleChoice = "this choice is not possible";
            function getComputerChoice(maxValue) {
                let compChoice = Math.floor(Math.random() * maxValue) 
                if (compChoice == 0) {
                    return "rock";
                } else if (compChoice == 1) {
                    return "paper";
                } else if (compChoice == 2) {
                    return "scissors";
                }
            }

            function getHumanChoice() {
                let humanInput = prompt();
                if (humanInput.toLowerCase() === "rock") {
                    return "rock" ;
                } else if (humanInput.toLowerCase() === "paper") {
                    return "paper";
                } else if (humanInput.toLowerCase() === "scissors") {
                    return "scissors";
                } else {
                    return notPossibleChoice;
                }
            }
            
            function playGame() {
                let humanScore = 0;
                let computerScore = 0;
                for(let i = 0; i < 5; i++) {
                    const humanSelection = getHumanChoice();
                    const computerSelection = getComputerChoice(maxValue);
                    function playRound(humanChoice, computerChoice) {
                        if(humanChoice === "rock" && computerChoice === "paper") {
                            computerScore = computerScore + 1;
                            return console.log("You lost! Paper beats Rock.");
                        } else if (humanChoice === "rock" && computerChoice === "scissors") {
                            humanScore = humanScore + 1;
                            return console.log("You won! Rock beats Scissors.");
                        } else if (humanChoice === "paper" && computerChoice === "rock") {
                            humanScore = humanScore + 1;
                            return console.log("You won! Paper beats Rock.");
                        } else if (humanChoice === "paper" && computerChoice === "scissors") {
                            computerScore = computerScore + 1;
                            return console.log("You lost! Scissors beats Paper.");
                        } else if (humanChoice === "scissors" && computerChoice === "paper") {
                            humanScore = humanScore + 1;
                            return console.log("You won! Scissors beats Paper.");
                        } else if (humanChoice === "scissors" && computerChoice === "rock") {
                            computerScore = computerScore + 1;
                            return console.log("You lost! Rock beats scissors.");
                        } else if (humanChoice === "scissors" && computerChoice === "scissors"){
                            return console.log("Draw!");
                        } else if (humanChoice === "rock" && computerChoice === "rock"){
                            return console.log("Draw!");
                        } else if (humanChoice === "paper" && computerChoice === "paper"){
                            return console.log("Draw!");
                        } else {
                            return notPossibleChoice;
                        }
                    }   
                    playRound(humanSelection, computerSelection);
                    console.log(`Your score is: ${humanScore}`);
                    console.log(`Computer's score is: ${computerScore}`);
                }
                (humanScore > computerScore) ? console.log("YOU WON!") :
                (humanScore < computerScore) ? console.log("YOU LOST(") : console.log("TIE :)")
            }

            playGame();
            
        </script>
    </body>
</html>
