<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    
    <body>
        <script>
            const maxValue = 3;
            function getComputerChoice(maxValue) {
                let choice = Math.floor(Math.random() * maxValue) 
                if (choice == 0) {
                    return "rock";
                } else if (choice == 1) {
                    return "paper";
                } else if (choice == 2) {
                    return "scissors";
                }
            }
            console.log(getComputerChoice(maxValue))
        </script>
    </body>
</html>
